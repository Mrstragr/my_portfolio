<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikhil Anand | Multidisciplinary Creator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header with SAU-inspired design -->
  <header class="sau-header">
    <h1>Nikhil Anand</h1>
    <p class="subtitle">Multidisciplinary Creator | Writer & Coder</p>
  </header>

  <!-- Main Navigation -->
  <nav class="portal-nav">
    <button class="portal-btn code-portal">Code Gallery</button>
    <button class="portal-btn write-portal">Writing Wing</button>
  </nav>

  <!-- Coding Section -->
  <section id="coding" class="section hidden">
    <h2>My Code Projects</h2>
    <div class="project-grid">
      <!-- Projects will be added via JS -->
    </div>
  </section>

  <!-- Writing Section -->
  <section id="writing" class="section hidden">
    <h2>My Literary Works</h2>
    <div class="bookshelf">
      <!-- Books will be added via JS -->
    </div>
    <div class="hologram-display">
      <p id="typewriter-text"></p>
    </div>
  </section>

  <script src="js/typewriter.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
